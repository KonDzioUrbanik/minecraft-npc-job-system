lines:
  - "Czekałem za długo na odpowiedź o {item}."
  - "Nie otrzymałem odpowiedzi na {item}."
  - "Zbyt długo czekam na cenę za {item}."
  - "Zdecydowanie czekałem za długo na {item}. Co się dzieje?"
  - "Już wystarczająco długo czekam na ofertę na {item}."
  - "Minęło zbyt dużo czasu, a ja nadal nie wiem, ile kosztuje {item}."
  - "Chciałbym znać cenę {item}, czekałem już za długo!"
  - "Czekałem na odpowiedź o {item}, teraz już nie wiem, czy się opłaca."
  - "Za długo nie otrzymywałem odpowiedzi o {item}, teraz muszę iść!"
  - "Długo czekałem na {item}, chyba nie jest mi to już potrzebne."
  - "Mam dość czekania! Gdzie jest oferta na {item}?"
  - "Czekałem za długo, myślałem, że {item} już zostało sprzedane."
  - "Czekałem i czekałem, ale na temat {item} nic się nie wydarzyło."
  - "Zbyt długo czekałem na cenę {item}, czas chyba przejść dalej."
  - "Przez to czekanie na {item} zaczynam się wahać, czy to w ogóle jest warte zachodu."
