lines:
  - "Poproszę {item}."
  - "Daj mi coś do jedzenia... chce {item}."
  - "Masz może {item}?"
  - "Potrzebuję czegoś do żarcia. Poproszę {item}."
  - "Hej, masz {item}? Tylko nie mów, że go zjadłeś!"
  - "Słyszałem, że masz {item}. Podobno najlepsze w mieście!"
  - "Nie wiem, co bym zrobił bez {item}. To mój dzień ratunek!"
  - "Czy masz coś do jedzenia, ale nie za ostre? Wiesz, coś jak {item}."
  - "Daj mi {item} i bądź moim bohaterem!"
  - "Masz coś bardziej ekscytującego niż {item}? Bo ja tego potrzebuję!"
  - "Czuję, że dzisiaj to {item} zmieni moje życie!"
  - "Proszę o {item}, albo będę musiał płakać!"
  - "Niech żyje {item}! Moja dieta nie jest kompletna bez tego!"
  - "Podaż mi {item}, zanim zmarnuję się na tej pustyni bez jedzenia!"
  - "Czy to {item}, czy to tylko moje wyobrażenie? Daj mi to, bo chyba oszaleję!"
  - "Czy wiesz, że {item} potrafi uzdrowić zły dzień? Spróbuj, a zobaczysz!"
  - "Daj mi {item}, bo w przeciwnym razie zabiorę ci wszystkie skarby!"
  - "Proszę cię, daj mi {item}, bo inaczej nie wytrzymam!"
  - "Potrzebuję {item} do eksperymentu... nie pytaj, co zamierzam zrobić!"
  - "Daj mi {item}, a będę cię nazywał moim najlepszym przyjacielem!"
  - "Tylko {item} może uratować mnie przed kolejnym kryzysem egzystencjalnym!"
  - "Nie mam {item}, a to przecież życiowa tragedia!"
  - "Jeśli masz {item}, oddaj mi je teraz, a nie będziesz żałować!"
  - "Kiedyś miałem {item}, teraz jestem biednym, pustym człowiekiem. Pomóż mi to odzyskać!"
  - "Zgubiłem {item} i nie wiem, co ze sobą zrobić. Pomożesz?"
  - "Zanim wyjdę na spacer, poproszę {item}, muszę być gotowy na wszystko!"
  - "Pomyślałem, że potrzebuję {item}. Ciekawe, czy masz to na sprzedaż?"
  - "Zaskocz mnie! Masz coś lepszego niż {item}?"
  - "A może by tak {item}? Jestem pewien, że to będzie idealne rozwiązanie!"
  - "Zanim się zorientujesz, poproszę o {item}, a ty będziesz moim bohaterem!"
  - "Lubię myśleć, że {item} to klucz do szczęścia, więc daj mi to, jeśli chcesz być szczęśliwy!"
  - "Podaruj mi {item}, a ja obiecuję, że będę ci wdzięczny do końca życia!"
  - "Daj mi {item} i pozwól mi rządzić tym światem!"
  - "Potrzebuję {item}... i to teraz. Życie bez tego nie ma sensu!"
  - "Kiedy myślę o {item}, wszystko staje się prostsze. Masz to?"
  - "Chciałbym coś do jedzenia. Poproszę o {item}, bo inaczej umieram z głodu!"
  - "Mam ochotę na {item}. Ktoś tu ma? Nie chcę czekać!"
  - "Wiesz co? Poproszę o {item}... Zawsze mi się to przydaje."
  - "Czekam na {item}, bo bez tego ani rusz!"
  - "Myślałem, że będziesz miał {item}. Po co mi te inne rzeczy?"
  - "Nie wiem, jak bez {item} przeżyłem! Daj mi to!"
  - "Poczekaj, mam świetny pomysł! Podaruj mi {item}, a zmienię twoje życie!"
  - "Proszę cię, tylko {item} mnie uratuje w tej chwili!"
  - "Zawsze byłem fanem {item}. Masz to w swojej kolekcji?"
  - "Chyba muszę ci przypomnieć, że mam ogromną potrzebę {item}. Pomóż!"
  - "Czuję się jak w raju, gdy mam {item}. Masz to?"
  - "Szukam {item}. Wiem, że gdzieś je masz. Zrób mi niespodziankę!"
  - "Tylko {item} ma moc, by wyciągnąć mnie z tego bagna!"
  - "Potrzebuję {item} jak powietrza. To życie lub śmierć!"
  - "Wiesz co, mam ochotę na {item}. Masz?"
  - "Na pewno masz {item}. Tak, wiem, że je masz!"
